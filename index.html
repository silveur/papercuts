<!doctype html>
<html>
  <head>
    <title>PAPER-CUTS</title>
    <meta name="description" content="Paper Cuts Limited - Melbourne, Australia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="	https://s3-ap-southeast-2.amazonaws.com/papercutslimited.com/favicon.ico"/>
    <style>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial;
        font-size: 17px;
      }

      #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }

      .content {
        position: fixed;
        bottom: 50%;
        background: transparent;
        color: #f1f1f1;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .content img {
        max-width: 200px;
      }

      #myBtn {
        width: 200px;
        font-size: 18px;
        padding: 10px;
        border: none;
        background: #000;
        color: #fff;
        cursor: pointer;
      }

      #myBtn:hover {
        background: #ddd;
        color: black;
      }
      video {
        object-fit: cover;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <video width="100%" height="100%" playsinline autoplay="autoplay" loop="loop" muted preload="auto" id="myVideo" poster="WEBPOSTER.jpg">
      <source src="WEBVIDSMALL.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
    <div class="content">
      <a href="https://events.humanitix.com/paper-cuts"><img src="tickets.jpg" alt="Buy ticket" /></a>
    </div>
  </body>
</html>
